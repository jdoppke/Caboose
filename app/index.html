<!doctype html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="description" content="">
    <title>Caboose</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='css/screen.css' rel='stylesheet'>
</head>
<body>
    <div class='container'>
        <!-- might not be needed...
        <div class='ping-wrap'>
            <div id='ping-dot'></div>
        </div>
        -->
        <section class='overview'>
            <div>
                <span class='label'>Started</span>
                <span id='first-request' class='value'>0</span>
            </div>
            <div>
                <span class='label'>Last Entry</span>
                <span id='last-request' class='value'>0</span>
            </div>
            <div>
                <span class='label'>Total Requests</span>
                <span id='total-request' class='value'>0</span>
            </div>
            <div>
                <span class='label'>Total Size Sent</span>
                <span id='total-size' class='value'>0</span>
            </div>
        </section>
        <section class='distribution'>
            <header>
                <h1>Distribution</h1>
                <label>
                    By
                    <select>
                        <option val=''>Count</option>
                        <option val=''>Size</option>
                    </select>
                </label>
            </header>
            <div class='distro-vis'></div>
        </section>
        <div class='overlay'></div>
        <section class='begin-modal'>
            <h1>Caboose</h1>
            <p>A visual way to monitor server logs.</p>
            <a id='start'>Start</a>
        </section>
    </div>

    <script src='js/d3.js'></script>
    <script src='js/utility.js'></script>
    <script src='js/d3-distribution.js'></script>

    <script src='js/app.js'></script>
    <script src='js/start-up.js'></script>
</body>
</html>
