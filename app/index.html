<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="">
    <title>Caboose</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='css/screen.css' rel='stylesheet'>
    <link href='css/tables.css' rel='stylesheet'>
    <link href="css/status.css" rel="stylesheet">
    <link href='css/svg.css' rel='stylesheet'>
</head>
<body>
    <div class="status"></div>
    <div class='container'>
        <section class='overview'>
            <div>
                <span class='label'>Started</span>
                <span id='first-request' class='value'></span>
            </div>
            <div>
                <span class='lable'>Running Time</span>
                <span id='running-time' class='value'>0</span>
            </div>
            <div>
                <span class='label'>Last Entry</span>
                <span id='last-request' class='value'>0</span>
            </div>
            <div>
                <span class='label'>Total Requests</span>
                <span id='total-request' class='value'>0</span>
            </div>
            <div>
                <span class='label'>Total Size Sent</span>
                <span id='total-size' class='value'>0</span>
            </div>
        </section>

        <section class='distribution'>
            <div class='distro-vis'></div>
        </section>

        <section class="new-time-line">
            <div class="new-time-line-vis"></div>
        </section>

        <section>
            <table class='request-table'>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>IP</th>
                        <th>URL</th>
                        <th>Method</th>
                        <th>Serve Time</th>
                        <th>Response Size</th>
                    </tr>
                </thead>
                <tbody class='request-table-body'>
                </tbody>
            </table>
        </section>

        <section class='fire-line'></section>

        <div class='overlay'></div>
        <section class='begin-modal'>
            <h1>Caboose</h1>
            <p>A visual way to monitor server logs.</p>
            <a id='start'>Start</a>
        </section>

        <footer>
            <ul>
                <li><a href="#">Credits</a></li>
                <li><a href="#">Source</a></li>
            </ul>
            <p><span>Caboose</span> - A visual way to monitor server logs.</p>
        </footer>

    </div>

    <script src='js/d3/d3.js'></script>
    <script src='js/utility.js'></script>
    <script src="js/tl.js"></script>
    <script src='js/d3-break-down.js'></script>
    <script src="js/status-bar.js"></script>
    <script src='js/summary-bar.js'></script>
    <script src='js/request-table.js'></script>
    <script src='js/fire-line.js'></script>
    <script src='js/timer.js'></script>
    <script src='js/app.js'></script>
    <script src='js/start-up.js'></script>
</body>
</html>
